<div class="container-fluid mt-5" style="padding-bottom: 10rem;"> 

  <div class="row justify-content-center">

    <div style="max-width: 850px;" *ngFor="let book of books" class="col-sm-10 col-md-10 col-lg-9 py-2 d-flex justify-content-center text-white">
      <div class="card mb-3   bg-black bg-opacity-75" >
        <div class="row g-0">
          <div  class="col-3 col-sm-push-4 justify-content-center ">
            <img style="max-height: 250px;"  [src] ='book.imageUrl' class="img-fluid rounded-start" alt="{{book.title}} by {{book.author}}">
          </div>
          <div class="col-8 my-0  w-75 ">

            <div class="card-body align-self-start">
              <h4 class="card-title ">{{book.title}}</h4> 
              <h6 class="card-title ">{{book.author}} | {{book.language}}  <hr></h6> 
             
              <p class="card-text ">{{book.about.slice(0, 222)}}...</p>
              <div *ngIf="authService.loggedIn()" class="btn-group" role="group">
                <button class="me-1 btn shadow-lg  btn-outline-success"(click)="updateBook(book._id)">Update</button>
                <button class="btn btn-outline-danger px-3" (click)="deleteBook(book._id)">Delete</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
