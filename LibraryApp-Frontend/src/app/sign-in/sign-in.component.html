
<div class="container-fluid mt-5" style="padding-bottom: 10rem;">
  <div class="row justify-content-center ">
    <div style="max-width: 400px;" class="col-sm-6 col-9 col-md-5 col-lg-4 bg-black rounded-3 py-5 p-3 bg-opacity-75">
      <div class="login-wrap p-0 my-3">
        <h3 class="mb-4 text-center">Have an account?<br>Log In..</h3>
        <br>

        <form #userlogin = "ngForm" (ngSubmit) = 'userSignIn()' class="signin-form">
          <div class="form-group">
            <input 
              name="userName" 
              [(ngModel)] = 'userCredentials.userName' 
              type="text" 
              class="form-control" 
              placeholder="Username" 
              required >
          </div>
          <div class="form-group">
            <input 
            name="passWord" 
            [(ngModel)] = 'userCredentials.passWord' 
            id="password-field" 
            [type]="pwdFieldType" 
            class="form-control" 
            placeholder="Password" 
            required >
            <span (click)="togglePasswordView()" class=" me-3 fa fa-fw {{pwdViewEyeIcon}} field-icon"></span>
          </div>
          <br><br>
          <div class="form-group">
            <button 
              [disabled]="userlogin.form.invalid" 
              type="submit" 
              class="form-control btn btn-primary submit px-3" >
              Sign In
            </button>
          </div>
          <div class="form-group d-sm-flex">
            <!-- <div class="w-50">
              <label class="checkbox-wrap checkbox-primary">Remember Me
                <input type="checkbox" checked>
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="w-50 text-sm-right">
              <a href="#" style="color: #fff">Forgot Password</a>
            </div> -->
          </div>
        </form>
        
      </div>
    </div>
  </div>
</div>
